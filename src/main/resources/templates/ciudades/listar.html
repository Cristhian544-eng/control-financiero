<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Ciudades</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <h2>Listado de Ciudades</h2>
    <a th:href="@{/ciudades/nuevo}" class="btn btn-primary mb-3">Nueva Ciudad</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th>Departamento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ciudad : ${ciudades}">
                <td th:text="${ciudad.idCiudad}"></td>
                <td th:text="${ciudad.descripcion}"></td>
                <td th:text="${ciudad.departamento != null ? ciudad.departamento.descripcion : 'Sin departamento'}"></td>
                <td>
                    <a th:href="@{/ciudades/editar/{id}(id=${ciudad.idCiudad})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/ciudades/eliminar/{id}(id=${ciudad.idCiudad})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de eliminar esta ciudad?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
