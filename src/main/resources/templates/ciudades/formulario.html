<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Ciudad</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${ciudad.idCiudad} == null ? 'Nueva Ciudad' : 'Editar Ciudad'"></h2>
    <form th:action="@{/ciudades/guardar}" th:object="${ciudad}" method="post">
        <div class="mb-3">
            <label for="idCiudad" class="form-label">ID:</label>
            <input type="number" id="idCiudad" th:field="*{idCiudad}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n:</label>
            <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="departamento" class="form-label">Departamento:</label>
            <select id="departamento" th:field="*{departamento}" class="form-control" required>
                <option th:each="dep : ${departamentos}" 
                        th:value="${dep}" 
                        th:text="${dep.descripcion}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/ciudades}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
