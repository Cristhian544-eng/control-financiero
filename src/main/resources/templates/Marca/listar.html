<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Marcas</title>
</head>
<body>
    <h1>Marcas</h1>
    <a th:href="@{/marca/form}">Nueva Marca</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripci√≥n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="marca : ${marca}">
                <td th:text="${marca.id}">1</td>
                <td th:text="${marca.descripcion}">Samsung</td>
                <td>
                    <a th:href="@{'/marca/editar/' + ${marca.id}}">Editar</a>
                    <form th:action="@{/marca/eliminar}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${marca.id}" />
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
