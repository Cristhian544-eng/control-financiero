<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Caja</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${caja.idCaja} == null ? 'Nueva Caja' : 'Editar Caja'"></h2>
    <form th:action="@{/cajas/guardar}" th:object="${caja}" method="post">
        <div class="mb-3">
            <label for="idCaja" class="form-label">ID:</label>
            <input type="number" id="idCaja" th:field="*{idCaja}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n:</label>
            <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/cajas}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
