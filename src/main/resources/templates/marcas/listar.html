<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Marcas</title>
</head>
<body>
    <h1>Listado de Marcas</h1>
    <a th:href="@{/marcas/nuevo}">Agregar Marca</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="marca : ${marcas}">
                <td th:text="${marca.id}">1</td>
                <td th:text="${marca.descripcion}">Nombre</td>
                <td>
                    <a th:href="@{'/marcas/editar/' + ${marca.id}}">Editar</a>
                    <a th:href="@{'/marcas/eliminar/' + ${marca.id}}" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
