<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Tipo de Impuesto</title>
</head>
<body>
    <h1 th:text="${tipo.id != null} ? 'Editar Tipo de Impuesto' : 'Nuevo Tipo de Impuesto'"></h1>
    <form th:action="@{/tipoimpuesto/guardar}" th:object="${tipo}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Descripci√≥n:</label>
        <input type="text" th:field="*{descripcion}" /><br/>

        <label>Porcentaje:</label>
        <input type="number" step="0.01" th:field="*{porcentaje}" /><br/>

        <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/tipoimpuesto}">Volver al listado</a>
</body>
</html>
