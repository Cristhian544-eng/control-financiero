<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Departamento</title>
    <link href="/resources/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 th:text="${departamento.id == null} ? 'Nuevo Departamento' : 'Editar Departamento'"></h1>

    <form th:action="@{/departamentos/guardar}" th:object="${departamento}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required/>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/departamentos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
