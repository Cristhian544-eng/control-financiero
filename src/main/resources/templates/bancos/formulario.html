<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Banco</title>
</head>
<body>
    <h1 th:text="${banco.id != null} ? 'Editar Banco' : 'Nuevo Banco'"></h1>
    <form th:action="@{/bancos/guardar}" th:object="${banco}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Descripci√≥n:</label>
        <input type="text" th:field="*{descripcion}" /><br/>

        <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/bancos}">Volver al listado</a>
</body>
</html>
