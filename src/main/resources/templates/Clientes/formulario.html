<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.id != null} ? 'Editar Cliente' : 'Nuevo Cliente'">Formulario</title>
</head>
<body>
    <h1 th:text="${cliente.id != null} ? 'Editar Cliente' : 'Nuevo Cliente'"></h1>
    <form th:action="@{/cliente/guardar}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required /><br/>

        <label>Documento:</label>
        <input type="text" th:field="*{documento}" required /><br/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" /><br/>

        <label>Tel√©fono:</label>
        <input type="text" th:field="*{telefono}" /><br/>

        <button type="submit">Guardar</button>
        <a th:href="@{/cliente}">Cancelar</a>
    </form>
</body>
</html>
