<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <a th:href="@{/cliente/form}">Nuevo Cliente</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Documento</th>
                <th>Email</th>
                <th>Tel√©fono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${cliente}">
                <td th:text="${cliente.id}">1</td>
                <td th:text="${cliente.nombre}">Juan</td>
                <td th:text="${cliente.documento}">12345678</td>
                <td th:text="${cliente.email}">juan@mail.com</td>
                <td th:text="${cliente.telefono}">098123456</td>
                <td>
                    <a th:href="@{'/cliente/editar/' + ${cliente.id}}">Editar</a>
                    <form th:action="@{/cliente/eliminar}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${cliente.id}" />
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
