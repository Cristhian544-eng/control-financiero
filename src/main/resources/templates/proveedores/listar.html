<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Proveedores</title>
</head>
<body>
    <h1>Listado de Proveedores</h1>
    <a th:href="@{/proveedores/nuevo}">Agregar Proveedor</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Razón Social</th>
                <th>RUC</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="proveedor : ${proveedores}">
                <td th:text="${proveedor.id}">1</td>
                <td th:text="${proveedor.razonSocial}">Ejemplo S.A.</td>
                <td th:text="${proveedor.ruc}">80000001-0</td>
                <td th:text="${proveedor.direccion}">Av. Principal 123</td>
                <td th:text="${proveedor.telefono}">123456</td>
                <td th:text="${proveedor.email}">correo@ejemplo.com</td>
                <td>
                    <a th:href="@{'/proveedores/editar/' + ${proveedor.id}}">Editar</a>
                    <a th:href="@{'/proveedores/eliminar/' + ${proveedor.id}}" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
